name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # or your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js #if you are using node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' #or your node version

      - name: Install dependencies #if you are using node.js
        run: npm install

      - name: Build #if you are using node.js
        run: npm run build #or your build command

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' #or your build folder.

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
